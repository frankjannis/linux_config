#     'goto_file',
#     ':buffer-close! /tmp/lazygit_out.txt',
#     ':sh rm -f /tmp/lazygit_out.txt',
#     ':rla'
# ]

"ä" = "switch_to_lowercase"
"Ä" = "switch_to_uppercase"
"C-ä" = "switch_case"

"ö" = "collapse_selection"
"Ö" = "flip_selections"

"X" = "select_line_above"

[editor]
scrolloff = 15
default-line-ending = "lf"
auto-format = false

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-inlay-hints = true

[editor.statusline]
left = ["mode", "register", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]

[editor.whitespace.render]
space = "all"
tab = "all"
nbsp = "none"
nnbsp = "none"
newline = "none"
