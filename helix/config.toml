theme = "github_dark_high_contrast"

[keys.insert]
# C-c = "normal_mode"

[keys.normal]
C-r = ":reload"
C-g = [':set mouse false', ":write-all", ":new", ":insert-output lazygit", ":buffer-close!", ":redraw", ":reload-all", ':set mouse true']
# "C-g" = [
